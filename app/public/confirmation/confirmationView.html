<div ng-controller="ConfirmationController">

  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <!-- Collect the nav links, forms, and other content for toggling -->
    <a class="navbar-brand brand" id="brand" href="#/login">Fetch</a>
    <a href="#/login"><i class="fa fa-paw"></i></a>

    <div class="nav navbar-nav navbar-right">
      <ul class="nav navbar-nav navbar-right">
          <li>
              <a href="#/chooseLogin#about">About</a>
          </li>
          <li>
              <a href="#/chooseLogin#services">Services</a>
          </li>
          <li>
              <a href="#/chooseLogin#contact">Contact</a>
          </li>
      </ul>
    </div>
  </nav>
  
    <div class="container" style="margin-top: 60px;">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header"> Meet {{ dog.name }}! 
            </h1>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <img class="dogPhoto" ng-src="{{ dog.photoUrl }}"> 
          </div>

          <div class="col-md-4">
            <h2>{{ dog.name }} is on {{ dog.gender }} way</h2>
            <p>{{ dog.blurb }}</p>

            <ui-gmap-google-map center="map.center" zoom="map.zoom">
              <ui-gmap-marker
                idKey="marker.idKey" 
                coords="marker.coords"
                >
              </ui-gmap-marker>
            </ui-gmap-google-map>

          </div>
        </div>
  

    </div>
  

</div>
