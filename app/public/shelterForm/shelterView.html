  <div ng-controller="ShelterController">
    <div ng-controller="DogsController">

      <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
          <!-- Collect the nav links, forms, and other content for toggling -->
        <a class="navbar-brand brand" id="brand" href="#/login">Fetch</a>
        <a href="#/login"><i class="fa fa-paw"></i></a>

        <div class="nav navbar-nav navbar-right">
          <ul class="nav navbar-nav navbar-right">
              <li>
                  <a href="#/addDog">Add A Dog</a>
              </li>
              <li>
                  <a href="#/shelterDogs">View All Dogs</a>
              </li>
          </ul>
        </div>
      </nav>

    <div id="shelterForm" class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <h3 class="panel-title"> Basic information
            <span><i class="fa fa-paw"></i></span>
          </h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal row-border" ng-submit="submit()">
              <!-- define or change submit() to match factory definition -->
              <div class="form-group">
                <label class="col-md-2 control-label">Name</label>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="regular" placeholder="What should we call your furry friend?" ng-model="formData.name">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Bio</label>
                <div class="col-md-6">
                  <input class="form-control vertical" type="text" name="regular" placeholder="Tell us about your dog" ng-model="formData.blurb">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Breed</label>
                <div class="col-md-6">
                  <input class="form-control vertical" type="text" name="regular" placeholder="Enter breed here" ng-model="formData.breed">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Photo Url</label>
                <div class="col-md-6">
                  <input class="form-control vertical" type="text" placeholder="http://" ng-model="formData.photoUrl">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <h3 class="panel-title">Sex
            <span><i class="fa fa-paw"></i></span>
          </h3>
          </div>
          <div class="panel-body">
            <label class="radio-inline">
              <input type="radio" id="male" ng-model="formData.isMale" ng-value='true'>Male
            </label>
            <label class="radio-inline">
              <input type="radio" id="female" ng-model="formData.isMale" ng-value='false'>Female
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <h3 class="panel-title">Activity 
            <span><i class="fa fa-paw"></i></span>
          </h3>
          </div>
          <div class="panel-body">
            <label class="radio-inline">
              <input type="radio" id="fit" ng-model="formData.activity" value="Fit">Fit
            </label>
            <label class="radio-inline">
              <input type="radio" id="force" ng-model="formData.activity" value="Force">Force
            </label>
            <label class="radio-inline">
              <input type="radio" id="family" ng-model="formData.activity" value="Family">Family
            </label>
            <label class="radio-inline">
              <input type="radio" id="friend" ng-model="formData.activity" value="Friend">Friend
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
    <button id="addDogButton" type="button" class="col-md-8 btn btn-success" ng-click="addDog(formData)">submit</button>
  </div>
</div>
