<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">

  <a class="navbar-brand brand" id="brand" href="#/login">Fetch</a>

  <div class="nav navbar-nav navbar-right">
      <ul class="nav navbar-nav navbar-right">

              <a href="#/chooseLogin#about">About</a>

  <div class="col-md-2"></div>
    <div class="col-md-8" style="margin-top: 60px;">
    <h1 id="loginSlogan" text-align="center"> Ready to fetch your furry friend?</h1>
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title">User Login
          </h3>
        </div>  
          
          <div class="panel-body">
            <form name="userLoginForm" novalidate class="css-form form-horizontal row-border" ng-submit="userLoginForm.$valid && login(user)">
              <div class="form-group">
                <label class="col-md-2 control-label">Email</label>
                <div class="col-md-6">
                  <input type="email" ng-model="user.email" name="email" required placeholder="js@gmail.com" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label">Password</label>
                <div class="col-md-6">
                  <input name="password" ng-model="user.password" id="password" type="password" title="Enter your password" required ng-maxlength="45" ng-minlength="8" placeholder="******">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-2 control-label"></label>
                <div class="col-md-6">
                  <input type="submit" class="btn btn-primary btn-xl" value="Login" ng-disabled="userLoginForm.$invalid">
                </div>
              </div>
            </form>
            <label class="col-md-2 control-label"></label>
            <div>Not a user yet?
              <a href="/#/userRegistration">Register
            </div>
        </div>   
</div>
